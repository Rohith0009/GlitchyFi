<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src="//code.tidio.co/bo7ojrr3a3sjwj3r8wtpg8llxeyvhw0m.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/global.css" />
    <script src="JS/login.js"></script>
    <script src="JS/gloabal.js"></script>
    <title>GlitchyFi</title>
    <link rel="icon" href="Images/Logo.png" />
  </head>
  <body>
    <div class="container-fluid">
      <center>
        <div id="alert">
          <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            This Project Is Under Beta Version There Might Be <strong>Glitches</strong> Or <strong>Bugs</strong> Throughout The Website
          </div>
        </div>

        <h1 class="name animate__animated animate__jello animate__infinite">
          GlitchyFi
          <sup> </sup><img src="Images/Logo.png" id="name_logo" />
        </h1>

        <div id="login_box" class="col-lg-5 col-md-7 col-sm-6 col-xs-11">
          <img src="Images/Logo.png" style="width: 80px" />
          <h1>Welcome To GlitchyFi!</h1>
          <h4>GlitchyFi Is A Open Source Project Which Can Be Used To Report Glitches Across Many Websites</h4>
          <br />
          <input type="text" id="full_name" placeholder="Enter You Full Name" class="form-control" /> <br />
          <input type="email" id="email" placeholder="Enter You E-Mail" class="form-control" /> <br />
          <input type="password" id="password" placeholder="Enter You Password" class="form-control" /> <br />
          <div id="buttons">
            <button onclick="login()" class="btn btn-primary form-control animate__animated animate__pulse animate__slow animate__infinite" id="login_button" style="margin-right: 3px">Log In</button>
            <button onclick="register()" class="btn btn-primary form-control animate__animated animate__pulse animate__slow animate__infinite" id="login_button" style="margin-left: 3px">Register</button>
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
