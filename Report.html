<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src="//code.tidio.co/bo7ojrr3a3sjwj3r8wtpg8llxeyvhw0m.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/report.css" />
    <link rel="stylesheet" href="CSS/global.css" />
    <script src="JS/report.js"></script>
    <script src="JS/gloabal.js"></script>
    <title>GlitchyFi</title>
    <link rel="icon" href="Images/Logo.png" />
  </head>
  <body onload="startup()">
    <div class="container-fluid">
      <center>
        <div id="alert">
          <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            This Project Is Under Beta Version There Might Be <strong>Glitches</strong> Or <strong>Bugs</strong> Throughout The Website
          </div>
        </div>
        <h1 class="name animate__animated animate__jello animate__infinite">
          GlitchyFi
          <sup> </sup><img src="Images/Logo.png" id="name_logo" />
        </h1>
        <br />
        <h2 id="name_display1"></h2>
      </center>

      <div id="nav_buttons">
        <button class="btn form-control" id="logout" onclick="logout()">Logout</button><br />
        <button class="btn form-control" id="back" onclick="back()">Back</button><br />
        <button class="btn form-control" id="contact" onclick="contact()">Contact</button><br />
        <button class="btn form-control" id="notices" onclick="notices()">Notices</button><br />
      </div>
      <center>
        <div id="report_box" class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
          <h3>Report A Glitch In A Website</h3>
          <br />
          <input type="text" id="website_name" placeholder="Enter The Website Name" class="form-control" /> <br />
          <input type="url" id="website_url" placeholder="Enter The Website URL" class="form-control" /> <br />
          <input type="text" id="title" placeholder="Enter The Title Of You Complaint" class="form-control" /> <br />
          <input type="text" id="description" placeholder="Enter The Brief Description Of Your Complaint" class="form-control" /> <br />
          <input type="submit" id="submit" class="form-control btn-primary" onclick="submit()" />
        </div>
      </center>
    </div>
  </body>
</html>
